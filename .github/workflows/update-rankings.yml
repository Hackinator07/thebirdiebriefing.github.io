name: Update Rankings

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC (10 PM EST Saturday)
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: write  # Allow pushing changes back to the repository

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Fetch latest rankings
      run: npm run fetch-rankings
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/data/rankings.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update rankings data [skip ci]"
        git push
