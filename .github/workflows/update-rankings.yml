name: Update Rankings

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC (10 PM EST Saturday)
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: write  # Allow pushing changes back to the repository

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Fetch latest rankings
      run: npm run fetch-rankings
      
    - name: Validate rankings data
      run: |
        # Check if rankings.json exists and is valid JSON
        if [ ! -f "src/data/rankings.json" ]; then
          echo "‚ùå rankings.json file not found"
          exit 1
        fi
        
        # Validate JSON structure
        if ! node -e "JSON.parse(require('fs').readFileSync('src/data/rankings.json', 'utf8'))" 2>/dev/null; then
          echo "‚ùå rankings.json is not valid JSON"
          exit 1
        fi
        
        # Check if rankings have players
        PLAYER_COUNT=$(node -e "const data = JSON.parse(require('fs').readFileSync('src/data/rankings.json', 'utf8')); console.log(data.players ? data.players.length : 0)")
        if [ "$PLAYER_COUNT" -eq 0 ]; then
          echo "‚ùå No players found in rankings data"
          exit 1
        fi
        
        echo "‚úÖ Rankings data validation passed"
        echo "üìä Player count: $PLAYER_COUNT"
      
    - name: Test build with new rankings
      run: npm run build:no-optimize
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/data/rankings.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update rankings data - $(date +%Y-%m-%d)"
        git push
